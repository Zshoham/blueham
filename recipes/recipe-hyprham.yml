name: hyprham

description: Personal Hyprland 

base-image: ghcr.io/ublue-os/base-main

image-version: 40 

modules:
  - from-file: base-packages.yml
  - from-file: sddm.yml
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-40/solopasha-hyprland-fedora-40.repo
    install:
      - hyprland
      - xdg-desktop-portal-hyprland
      - hyprlock
      - hypridle
      - hyprcursor
      - hyprpaper
  - from-file: desktop-packages.yml
  - type: files
    files:
      - usr: /usr
      - etc: /etc
  - type: fonts
    fonts:
      nerd-fonts:
        - NerdFontsSymbolsOnly
  - type: chezmoi
    repository: "https://github.com/Zshoham/dotfiles.git" 
    disable-init: true
    disable-update: true
  - type: signing # this sets up the proper policy & signing files for signed images to work fully

