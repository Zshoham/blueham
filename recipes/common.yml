modules:
  - type: script
    scripts:
      - install-atuin.sh
      - install-yazi.sh

  - type: chezmoi
    repository: "https://github.com/Zshoham/dotfiles.git" 
    disable-init: true
    disable-update: true

  - type: default-flatpaks
    notify: true
    user:
      install:
        - md.obsidian.Obsidian
        - com.valvesoftware.Steam
        - net.lutris.Lutris
        - net.davidotek.pupgui2
        - com.discordapp.Discord
        - io.ente.auth 

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/varlad/zellij/repo/fedora-%OS_VERSION%/varlad-zellij-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/aquacash5/nerd-fonts/repo/fedora-%OS_VERSION%/aquacash5-nerd-fonts-fedora-%OS_VERSION%.repo
      - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
    keys:
      - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
    install:
      - cargo
      - rust
      - fish
      - bat
      - lsd
      - fd-find
      - zoxide
      - ripgrep
      - starship
      - zellij
      - git-delta
      - btop
      - neovim
      - fzf
      - kitty
      - jetbrains-mono-fonts
      - nerd-fonts-symbols-only
      - jet-brains-mono-nerd-fonts
      - brave-browser
      - syncthing
    optfix:
      - brave.com
    remove:
      - firefox
      - firefox-langpacks

  - type: systemd
    user:
      enabled:
        - syncthing.service
